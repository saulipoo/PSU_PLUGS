<ul *ngFor="let product of products">
	<img src="{{product.img_url}}" width="100" height="100"/>
	<li>${{product.price}}</li>
	<li>{{product.name}}</li>
	<li>{{product.description}}</li>
</ul>

<div *ngIf="vars != 0">
	<p>Sizes Available:</p>
	<ul *ngFor="let item of vars">
		<li>{{item.size}}</li>
	</ul>
</div>

<div *ngIf="vars == 0">
	<p>Out of Stock</p>
</div>
